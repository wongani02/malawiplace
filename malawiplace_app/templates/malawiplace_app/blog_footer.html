{% for item in blog%}
<div class="unit flex-column flex-md-row">
    <div class="unit-left"><img class="img-responsive center-block" src="{{item.img.url}}" width="100" height="10" alt=""></div>
    <div class="unit-body">
      <div class="text-bold"><a href="{% url 'blog_single' item.id %}">{{item.title}}</a></div><span class="d-block small">{{item.content|slice:":50"|safe}}</span>
    </div>
  </div>
  {% endfor %}
