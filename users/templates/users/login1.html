<!doctype html>
{% extends 'malawiplace_app/globals.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
  <head>
  	<title>MUBAS SDA/Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login/css/style.css'%}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">MALAWI PLACE LOGIN</h2>
				</div>
			</div>
			<div class="row justify-content-center mt-2">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
					<form method="post" action="{% url 'login' %}" class="login-form">
						{% csrf_token %}
						<div class="form-group">
							<input name="username" value=""  type="text" class="form-control rounded-left" placeholder="Username" required>
						</div>
						<div class="form-group d-flex">
							<input name="password" value="" type="password" class="form-control rounded-left" placeholder="Password" required>
						</div>
						
						
						<div class="form-group d-md-flex">
							<div class="w-50">
								<label class=" checkbox-primary"><a href="{% url 'register' %}">Register</a>
                                    <!-- <input type="checkbox" checked> -->
                                    <!-- <span class="checkmark"></span> -->
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
						</div>
						<div class="form-group">
							<button type="submit"  class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
						</div>
						<!-- <div>back</div> -->
	          		</form>
	        		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login/js/jquery.min.js'%}"></script>
  <script src="{% static 'login/js/popper.js' %}"></script>
  <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/js/main.js' %}"></script>

	</body>
</html>
{% endblock %}
